name: CI

on:
  pull_request:
  push:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.os }}-${{ matrix.python }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ matrix.os }}-${{ matrix.python }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest pytest-cov

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Import sort (isort)
        run: isort . --check-only

      - name: Static analysis (mypy/bandit)
        run: |
          mypy app
          bandit -r app -ll

      - name: Run tests with coverage
        env:
          DB_URL: "sqlite:///./test_studyplan.db"
        run: |
          pytest \
            --junitxml=reports/junit.xml \
            --cov=app --cov-report=xml:reports/coverage.xml \
            -q

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python }}
          path: reports/
