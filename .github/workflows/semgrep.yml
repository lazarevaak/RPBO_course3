name: SAST (Semgrep)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: semgrep-${{ github.ref }}
  cancel-in-progress: true

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep SAST Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/ci
            security/semgrep/rules.yml
          generateSarif: true
          output: EVIDENCE/P10/semgrep.sarif
        continue-on-error: true

      - name: Upload SARIF
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-report
          path: EVIDENCE/P10/semgrep.sarif
