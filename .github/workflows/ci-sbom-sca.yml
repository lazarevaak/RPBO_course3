name: Security - SBOM & SCA

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - ".github/workflows/ci-sbom-sca.yml"
      - "**/*.py"

  push:
    branches: [ main, develop ]
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - ".github/workflows/ci-sbom-sca.yml"
      - "**/*.py"

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sbom-sca-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    name: SBOM & SCA Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure EVIDENCE/P09 exists
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          output-file: EVIDENCE/P09/sbom.json
          format: cyclonedx-json

      - name: Security scan with Grype
        uses: anchore/scan-action@v3
        with:
          sbom: EVIDENCE/P09/sbom.json
          output-format: json
          output-file: EVIDENCE/P09/sca_report.json

      - name: Generate SCA summary
        run: |
          echo "# SCA Summary" > EVIDENCE/P09/sca_summary.md
          if command -v jq >/dev/null 2>&1; then
            jq '[.matches[].vulnerability.severity]
                | group_by(.)
                | map({(.[0]): length})
                | add' EVIDENCE/P09/sca_report.json \
              >> EVIDENCE/P09/sca_summary.md
          else
            echo "jq not installed, summary skipped" >> EVIDENCE/P09/sca_summary.md
          fi

      - name: Upload SBOM & SCA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-sca-artifacts
          path: EVIDENCE/P09/
          if-no-files-found: error
