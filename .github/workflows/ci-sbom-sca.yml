name: Security - SBOM & SCA

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - ".github/workflows/ci-sbom-sca.yml"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "**/*.py"

  push:
    branches: [ main, develop ]
    paths:
      - ".github/workflows/ci-sbom-sca.yml"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "**/*.py"

  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom_sca:
    name: SBOM & SCA Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create evidence dir
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: syft-json
          output-file: EVIDENCE/P09/sbom.json

      - name: Run Grype scan (stdout only)
        id: grype
        run: |
          grype sbom:EVIDENCE/P09/sbom.json -o json || true
        continue-on-error: true

      - name: Save SCA raw output
        run: |
          grype sbom:EVIDENCE/P09/sbom.json -o json > sca_report_raw.json || true

      - name: Upload SBOM & SCA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-sca-artifacts
          path: |
            EVIDENCE/P09/sbom.json
            sca_report_raw.json
