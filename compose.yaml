services:
  studyplan:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: studyplan_app

    ports:
      - "8000:8000"

    environment:
      DATABASE_URL: "sqlite:////app/db/studyplan.db"
      APP_MAX_BODY_BYTES: "2097152"
      APP_RATE_LIMIT_RPM: "60"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      API_KEY: "dummy"

    volumes:
      - db_data:/app/db
      - uploads:/app/uploads
      - logs:/app/logs

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    read_only: true
    tmpfs:
      - /tmp

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/topics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  db_data:
  uploads:
  logs:
